<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />

    <style>
      @import url("https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap");
    </style>

    <title>Game 1</title>
  </head>
  <body>
    <div class="container">
      <header class="header">
        <h2 class="header-title">Guess My Number!</h2>
        <button class="btn header-btn">Again!</button>
        <div class="number">?</div>
        <p class="header-p">Between 1 and 20</p>
      </header>
    </div>
    <main>
      <div class="score-container">
        <div class="left">
          <input type="number" class="guess" />
          <button class="btn check">Check!</button>
        </div>
        <div class="right">
          <p class="message">Start guessing</p>
          <p class="label-score">💯 Score: <span class="score"></span></p>
          <p class="label-highscore">
            🎖️ Highscore: <span class="highscore">0</span>
          </p>
        </div>
      </div>
    </main>
  </body>
  <script src="script.js"></script>
</html>
